<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>C#滑块验证码</title>
    <link href="./src/drag.css" rel="stylesheet" type="text/css" />
    <script src="./src/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="./src/drag.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //参数一 验证码图片规格 "300*300", "300*200", "200*100"
            //参数二 校验通过时执行的函数名
            //绑定的div width与图片宽一致 height为图片高加34像素
            $("#__Verification").slide("200*100", "test");
        })
        function test() {
            console.log("Verification Success!!!");
        }
    </script>
</head>
<body>
    <br />
    <div id="__Verification" style=" width:300px; height:334px;">
    </div>
</body>
</html>
